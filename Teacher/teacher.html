<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/styles/teacher.css">
</head>
<body>

<div class="container">
    <h1>Welcome Teacher</h1>
    <div class="departments">
        <!-- Department 1 -->
        <div class="department">
            <h2>Department A</h2>
            <div class="students">
                <h3>Students</h3>
                <ul>
                    <li><label><input type="checkbox"> Student 1</label></li>
                    <li><label><input type="checkbox"> Student 2</label></li>
                    <li><label><input type="checkbox"> Student 3</label></li>
                    <li><label><input type="checkbox"> Student 4</label></li>
                    <li><label><input type="checkbox"> Student 5</label></li>
                    <li><label><input type="checkbox"> Student 6</label></li>
                    <li><label><input type="checkbox"> Student 7</label></li>
                    <li><label><input type="checkbox"> Student 8</label></li>
                    <li><label><input type="checkbox"> Student 9</label></li>
                    <li><label><input type="checkbox"> Student 10</label></li>
                </ul>
            </div>
            <div class="attendance">
                <h3>Attendance Record</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Present</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attendance records will be dynamically generated -->
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Repeat the above structure for each department -->
    </div>
</div>

</body>
</html>
